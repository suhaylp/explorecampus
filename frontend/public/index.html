<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>UBC Campus Explorer</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
	<h1>UBC Campus Explorer</h1>
</header>
<main>
	<section id="controls">
		<h2>Building/Room Search</h2>
		<input type="text" id="building-search" list="building-options" placeholder="Search building..." />
		<datalist id="building-options"></datalist>
		<div id="capacity-filter">
			<label>Minimum Capacity:</label>
			<input type="number" id="min-capacity" value="0" />
		</div>
		<div id="available-rooms">
			<h3>Available Rooms (grouped by building)</h3>
			<div id="rooms-list"></div>
		</div>
	</section>
	<section id="selection-panel">
		<h2>Selected Rooms</h2>
		<div id="selected-rooms"></div>
		<button id="reset-rooms">Reset Selected Rooms</button>
		<h3>Estimates</h3>
		<div id="selected-relationships"></div>
	</section>
	<section id="map-panel">
		<h2>Campus Map</h2>
		<div id="map"></div>
	</section>
</main>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNQKhDxaUz9f7JJ_HpxCJUH0vt8o_oLJ8&callback=initMap"></script>
<script src="frontend.js"></script>
</body>
</html>
